<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card component">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>NFT preview card component</title>
</head>
<body>
    <main>
        <div class="nft-card">
            <a href="#" class="img-link">
                <img class="img-cube" src="./src/images/image-equilibrium.jpg" alt="equilibrium NFT Card">
            </a>
            <a class="title-link" href="#">
                <h2 class="title">Equilibrium #3429</h2>
            </a>
            <p class="about" >Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
                <p class="price"> 0.041 ETH</p>
                <p class="days-left">3 days left</p>
            </div>

            <div class="creator">
                <img class="img-avatar" src="src/images/image-avatar.png" alt="NFT Autor">
                <p class="avatar-name"> Creation of <a class="name" href="#">Jules Wyver</a></p>
            </div>
        </div>
        
    </main>

    
</body>
</html>
